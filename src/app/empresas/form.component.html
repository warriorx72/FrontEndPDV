<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="giroComercial">Giro Comercial</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="empresa.giroComercial" name="giroComercial">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="nombre">Nombre &oacute; raz&oacute;n social</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="empresa.nombreRazonSocial" name="nombreRazonSocial">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="codigoSat">Codigo SAT</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="empresa.codigoSat" name="codigoSat">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="regimen">Regimen</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="empresa.regimen" name="regimen">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="fechaAlta">Fecha de alta</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="empresa.fechaAlta" name="fechaAlta">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="representante">Representante</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="empresa.representante" name="representante">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="cargo">Cargo</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="empresa.cargo" name="cargo">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="rfc">RFC</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="empresa.rfc" name="rfc">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="curp">Curp</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="empresa.curp" name="curp">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="registroPatronal">Registro Patronal</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="empresa.registroPatronal" name="registroPatronal">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="tipoRiesgo">Tipo de riesgo</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="empresa.tipoRiesgo" name="tipoRiesgo">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="paginaWeb">Pagina web</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="empresa.paginaWeb" name="paginaWeb">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="correo">Correo electronico</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="empresa.correo" name="correo">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary " (click)="create()" *ngIf="!empresa.id else elseBlock">Guardar</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" (click)="update()">Actualizar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
